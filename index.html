<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Ejercicio individual - Star Wars (IDs y clases CSS)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
  </head>
  <body>
    <h1 class="centrar-texto">
      Los bandos de <span class="star">Star</span> <span class="wars">Wars</span>
    </h1>

    <hr>
    <h2>
      <u>El imperio</u>
    </h2>
    <ul>
      <li class="imperio" id="darth-vader">Líder: Darth Vader</li>
      <img src="img/darth-vader.jpg" alt="Darth Vader" style="max-width: 500px;">
      <br><br>
      <li class="imperio espaciado-letras borde-rayas">Tropa principal: Storm Trooper</li>
      <img src="img/Storm-Trooper.png" alt="Storm Trooper" style="max-width: 250px;">
      <br><br>
      <li class="apoyo centrar-texto">
        Unidades de apoyo:
        <ul>
          <li class="imperio nave">caminante</li>
          <img src="img/caminante.jpg" alt="Caminante" style="max-width: 500px;">
          <br><br>
          <li class="imperio nave">tie fighter</li>
          <img src="http://vignette1.wikia.nocookie.net/starwars/images/9/92/TIEfighter2-Fathead.png/revision/latest?cb=20150309055216" alt="Tie Fighter" style="max-width: 500px;">
          <br><br>
        </ul>
      </li>
    </ul>

    <hr>

    <h2>
      <u>Los rebeldes</u>
    </h2>
    <ul>
      <li class="rebeldes" id="luke-skywalker">Líder: Luke Skywalker</li>
      <img src="img/Luke-Skywalker.jpg" alt="Luke Skywalker" style="max-width: 250px;"><br><br>
      <li class="rebeldes espaciado-letras borde-rayas">Tropa principal: Soldado rebelde</li>
      <img src="img/soldados-rebeldes.png" alt="Soldado rebelde" style="max-width: 500px;">
      <br><br>
      <li class="apoyo centrar-texto">
        Unidades de apoyo:
        <ul>
          <li class="rebeldes nave">tanque</li>
          <img src="http://vignette2.wikia.nocookie.net/starwars/images/f/f1/T3-B.jpg/revision/latest?cb=20050709081448" alt="Tanque" style="max-width: 500px;">
          <br><br>
          <li class="rebeldes nave">x-wing</li>
          <img src="img/x-wing.jpeg" alt="x-wing" style="max-width: 500px;">
        </ul>
      </li>
    </ul>
    <hr>
  </body>
</html>
